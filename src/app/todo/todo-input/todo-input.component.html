<div class="col-md-12">
  <input 
    type="text" 
    name="todo" 
    class="form-control" 
    placeholder="Enter a todo task.."
    [(ngModel)]="todo.text"/>
  <button 
    class="btn btn-primary"
    (click)="(isEditMode)?updateTodo():addTodo()">{{(isEditMode)?"Update Todo":"Add Todo"}}</button>
</div>
